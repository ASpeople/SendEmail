<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link type="text/css" rel="stylesheet" href="/public/static/layui/css/layui.css" media="all">
    <script type="text/javascript" src="/public/static/demo/jquery.min.js"></script>
    <script type="text/javascript" src="/public/static/layui/layui.js"></script>
</head>
<body>



<script>
    //Demo
    layui.use('form', function(){
        var form = layui.form;

        //监听提交
        form.on('submit(formDemo)', function(data){
            layer.msg(JSON.stringify(data.field));
            return false;
        });
    });
</script>
    <div style="margin: auto;margin-top: 5%;margin-right: 5%;" >

        <div style="color: red" align="center">{$state}</div>
        <form class="layui-form" action="/index.php/index/index/add_key" method="post">
        <!--你的邮箱地址-->
        <input type="hidden" value="1" name="flag">
        <div class="layui-form-item">
            <label class="layui-form-label">名称</label>
            <div class="layui-input-block">
                <input type="text" name="note" required  lay-verify="required" placeholder="" autocomplete="off" class="layui-input">
            </div>
        </div>


        <div class="layui-form-item">
            <label class="layui-form-label">次数</label>
            <div class="layui-input-block">
                <select name="number" lay-verify="">
                    <option value="20">请选择每日使用次数</option>
                    <option value="20">20</option>
                    <option value="30">30</option>
                    <option value="50">50</option>
                </select>
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">有效期</label>
            <div class="layui-input-block">
                <select name="day" lay-verify="">
                    <option value="30">请选择有效期</option>
                    <option value="30">30天</option>
                    <option value="50">50天</option>
                    <option value="60">60天</option>
                </select>
            </div>
        </div>




        <div class="layui-form-item">
            <div class="layui-input-block">
                <button type="submit" class="layui-btn">立即提交</button>
                <button type="reset" class="layui-btn layui-btn-primary">重置</button>
            </div>
        </div>
    </form>
    </div>
</body>
</html>
